<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <script defer src="popup.bundle.js"></script>
  </head>

  <body data-color-mode="dark" data-dark-theme="dark">
    <div class="container">
      <div class="Box" style="height: 100%">
        <div class="Box-body" style="height: 100%">
          <p style="color: red">
            Crunchyroll is in the process of changing the way they manage the
            seasons, I've disabled the extension for now waiting for stability
            in their work.
          </p>
          <p>
            You can change the priority of a language when you select an episode
            from a season:
          </p>
          <div class="Box Box--condensed">
            <div class="Box-header">Priority of languages</div>
            <div id="priority"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <script defer src="popup.bundle.js"></script>
  </head>

  <body data-color-mode="dark" data-dark-theme="dark">
    <div class="container">
      <div class="Box Box--condensed" style="height: 100%">
        <div class="Box-body d-flex" style="height: 100%">
          <div class="Box flex-1">
            <div class="Box-header">Show languages</div>
            <div id="show" style="height: 100%"></div>
          </div>
          <div class="Box flex-1">
            <div class="Box-header">Hide languages</div>
            <div id="hide" style="height: 100%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
